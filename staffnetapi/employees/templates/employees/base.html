<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StaffNet Django{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
                    }
                },
                fontFamily: {
                    'sans': ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', "Noto Sans", 'sans-serif', "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"],
                }
            }
        }
    </script>
    {% block extra_head %}{% endblock %}
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <header class="bg-white shadow">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="text-xl font-semibold text-gray-700">
                    <a href="{% url 'employees-list' %}">StaffNet</a>
                </div>
                <div class="space-x-4">
                    <a href="{% url 'employees-list' %}" class="text-gray-600 hover:text-gray-900">Empleados</a>
                    <a href="{% url 'employee-create' %}" class="text-gray-600 hover:text-gray-900">Ingresar empleado</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-6 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto px-6 py-4">
            <div class="text-center text-gray-600 text-sm">
                &copy; {% now "Y" %} Employee Management System. All rights reserved.
            </div>
        </div>
    </footer>

    {% block extra_body %}{% endblock %}
</body>
</html>
